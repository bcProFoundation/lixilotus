fragment PostFields on Post {
  id
  content
  uploadCovers
  postAccount {
    address
    id
    name
  }
  pageAccount {
    address
    id
    name
  }
  page {
    avatar
    name
    id
  }
  token {
    id
    name
  }
  lotusBurnUp
  lotusBurnDown
  lotusBurnScore
  createdAt
  updatedAt
}

mutation createPost($input: CreatePostInput!) {
  createPost(data: $input) {
    ...PostFields
  }
}
