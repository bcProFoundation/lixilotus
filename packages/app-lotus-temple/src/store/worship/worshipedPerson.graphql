# import WorshipedPersonOrder from '/packages/app-lixi-api/schema.graphql'
# import PageInfoFields from '../../graphql/fragments/page-info-fields.fragment.graphql'

fragment WorshipedPersonFields on WorshipedPerson {
  id
  name
  avatar {
    id
    upload {
      id
      sha
      bucket
      width
      height
      sha800
      sha320
      sha40
    }
  }
  quote
  wikiDataId
  totalWorshipAmount
  dateOfBirth
  dateOfDeath
  country {
    id
    name
  }
  state {
    id
    name
  }
  city {
    id
    name
  }
  createdAt
  updatedAt
}

query WorshipedPerson($id: String!) {
  worshipedPerson(id: $id) {
    ...WorshipedPersonFields
  }
}

query WorshipedPeople(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $orderBy: WorshipedPersonOrder
  $query: String
  $skip: Int
) {
  allWorshipedPerson(
    after: $after
    before: $before
    first: $first
    last: $last
    orderBy: $orderBy
    query: $query
    skip: $skip
  ) {
    totalCount
    edges {
      cursor
      node {
        ...WorshipedPersonFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

