query Account($id: Int!) {
  account(id: $id) {
    ...AccountFields
  }
}

fragment AccountFields on Account {
  id
  name
  address
  mnemonicHash
  publicKey
  balance
  language
  lotusBurnUp
  lotusBurnDown
  lotusBurnScore
  createdAt
  updatedAt
}

mutation createAccount($input: CreateAccountInput!) {
  createAccount(data: $input) {
    ...AccountFields
  }
}

mutation importAccount($input: ImportAccountInput!) {
  importAccount(data: $input) {
    ...AccountFields
  }
}