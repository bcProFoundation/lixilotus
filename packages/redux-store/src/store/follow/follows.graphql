query checkIfFollowAccount($followingAccountId: Int!) {
  checkIfFollowAccount(followingAccountId: $followingAccountId)
}

query allFollowersByFollowing(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $orderBy: AccountOrder
  $skip: Int
) {
  allFollowersByFollowing(after: $after, before: $before, first: $first, last: $last, orderBy: $orderBy, skip: $skip) {
    totalCount
    edges {
      cursor
      node {
        ...AccountFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

query allFollowingsByFollower(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $orderBy: AccountOrder
  $skip: Int
) {
  allFollowingsByFollower(after: $after, before: $before, first: $first, last: $last, orderBy: $orderBy, skip: $skip) {
    totalCount
    edges {
      cursor
      node {
        ...AccountFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

fragment FollowAccountFields on FollowAccount {
  id
  followerAccountId
  followerAccount {
    id
    name
    address
  }
  followingAccountId
  followingAccount {
    id
    name
    address
  }
  isFollowed
  createdAt
  updatedAt
}

mutation createFollowAccount($input: CreateFollowAccountInput!) {
  createFollowAccount(data: $input) {
    ...FollowAccountFields
  }
}

mutation deleteFollowAccount($input: DeleteFollowAccountInput!) {
  deleteFollowAccount(data: $input)
}



query checkIfFollowPage($pageId: String!) {
  checkIfFollowPage(pageId: $pageId)
}

query allPagesByFollowing(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $orderBy: PageOrder
  $skip: Int
) {
  allPagesByFollowing(after: $after, before: $before, first: $first, last: $last, orderBy: $orderBy, skip: $skip) {
