fragment MessageFields on Message {
  id
  body
  author {
    id
    name
    address
  }
  pageMessageSession {
    id
  }
  uploads {
    id
    upload {
      id
      sha
      bucket
      width
      height
      sha800
      sha320
      sha40
      cfImageId
      cfImageFilename
    }
  }
  isPageOwner
  createdAt
  updatedAt
}

query Message($id: String!) {
  message(id: $id) {
    ...MessageFields
  }
}

query MessageByPageMessageSessionId(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $id: String
  $orderBy: MessageOrder
  $skip: Int
) {
  allMessageByPageMessageSessionId(
    after: $after
    before: $before
    first: $first
    last: $last
    id: $id
    orderBy: $orderBy
    skip: $skip
  ) {
    totalCount
    edges {
      cursor
      node {
        ...MessageFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

mutation CreateMessage($input: CreateMessageInput!) {
  createMessage(data: $input) {
    ...MessageFields
  }
}
