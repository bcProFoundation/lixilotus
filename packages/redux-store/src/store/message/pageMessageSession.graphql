fragment PageMessageSessionFields on PageMessageSession {
  id
  page {
    id
    name
    pageAccount {
      id
      name
      address
    }
    avatar
  }
  account {
    id
    name
    address
    avatar
  }
  lixi {
    id
    name
    amount
    expiryAt
    activationAt
    status
  }
  latestMessage
  lixiClaimCode
  sessionOpenedAt
  sessionClosedAt
  status
  createdAt
  updatedAt
}

query PageMessageSession($id: String!) {
  pageMessageSession(id: $id) {
    ...PageMessageSessionFields
  }
}

query OpenPageMessageSessionByPageId(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $id: String
  $orderBy: PageMessageSessionOrder
  $skip: Int
) {
  allOpenPageMessageSessionByPageId(
    after: $after
    before: $before
    first: $first
    last: $last
    id: $id
    orderBy: $orderBy
    skip: $skip
  ) {
    totalCount
    edges {
      cursor
      node {
        ...PageMessageSessionFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

