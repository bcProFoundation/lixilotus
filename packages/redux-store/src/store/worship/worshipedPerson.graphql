# import WorshipedPersonOrder from '/packages/app-lixi-api/schema.graphql'
# import PageInfoFields from '../../graphql/fragments/page-info-fields.fragment.graphql'

fragment WorshipedPersonFields on WorshipedPerson {
  id
  name
  avatar {
    id
    upload {
      id
      sha
      bucket
      width
      height
      sha800
      sha320
      sha40
    }
  }
  wikiAvatar
  countryOfCitizenship
  achievement
  bio
  alias
  religion
  placeOfBirth
  placeOfDeath
  placeOfBurial
  quote
  wikiDataId
  totalWorshipAmount
  dateOfBirth
  dateOfDeath
  country {
    id
    name
  }
  state {
    id
    name
  }
  city {
    id
    name
  }
  createdAt
  updatedAt
}

fragment WorshipFields on Worship {
  id
  account {
    id
    name
    address
  }
  worshipedPerson {
    id
    name
    totalWorshipAmount
  }
  temple {
    id
    name
    totalWorshipAmount
  }
  worshipedAmount
  location
  latitude
  longitude
  createdAt
  updatedAt
}

query WorshipedPerson($id: String!) {
  worshipedPerson(id: $id) {
    ...WorshipedPersonFields
  }
}

query Worship($id: String!) {
  worship(id: $id) {
    ...WorshipFields
  }
}

query WorshipedPeople(
  $after: String
  $before: String
  $first: Int = 20
  $last: Int
  $orderBy: WorshipedPersonOrder
  $skip: Int
) {
  allWorshipedPerson(after: $after, before: $before, first: $first, last: $last, orderBy: $orderBy, skip: $skip) {
    totalCount
    edges {
      cursor
      node {
        ...WorshipedPersonFields
      }
    }
    pageInfo {
      ...PageInfoFields
    }
  }
}

